<script type="text/javascript">
   function registrar(){
      var usr = $("#email").val();
      var pss = $("#password").val();
      $.ajax({
         url: "http://localhost:4000/api/register",
         type: "post",
         data: {
            email: usr,
            password: pss,
         },
         succes: function(data){
            console.log(data)
         }
      })
